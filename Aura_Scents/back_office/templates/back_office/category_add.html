{% extends 'back_office/base.html' %}

{% block title %}Add Category {% endblock %}

{% block page_title %}Add New Category{% endblock %}

{% block content %}
<form class="form" method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="name" class="form-label">Category Name</label>
        <input type="text" id="name" name="name" class="form-input" required>
    </div>

    <div class="form-group">
        <label for="category-description" class="form-label">Description</label>
        <textarea id="category-description" name="category-description" class="form-input" rows="4"></textarea>
    </div>

    <div class="form-group">
        <label class="form-label">Status</label>
        <label class="switch">
            <input type="checkbox" id="category-status" name="category-status" checked>
            <span class="slider"></span>        
        </label>
    </div>
    
    <button type="submit" class="btn btn-primary">Add Category</button>
</form>
{% endblock %}
