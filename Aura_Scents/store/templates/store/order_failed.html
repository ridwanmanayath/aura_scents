{% extends 'store/base.html' %}
{% load static %}

{% block content %}
<section class="container mx-auto px-4 py-12 text-center">
    <div class="max-w-md mx-auto">
        <img src="{% static 'images/payment-failed.svg' %}" alt="Payment Failed" class="w-64 h-64 mx-auto mb-8">
        
        <h2 class="text-2xl font-bold text-red-600 mb-4">Payment Failed</h2>
        <p class="text-gray-600 mb-6">{{ message }}</p>
        
        <div class="flex flex-col space-y-3">
            <a href="{% url 'checkout' %}" class="bg-purple-600 hover:bg-purple-700 text-white py-2 px-6 rounded-md font-medium">
                Try Again
            </a>
            <a href="{% url 'home' %}" class="border border-gray-300 hover:bg-gray-50 text-gray-700 py-2 px-6 rounded-md font-medium">
                Continue Shopping
            </a>
        </div>
    </div>
</section>
{% endblock %}
